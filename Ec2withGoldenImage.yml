AWSTemplateFormatVersion: 2010-09-09
Description: Creates an EC2 instance with private golden image AMI.
Mappings:
  AWSAMIRegionMap:
    AMI:
      AMZN2LINUXHVM: Shared-golden-eks-ami-from-deploymentaccount 2022-01-11T17-48-57.727Z
    us-west-2:
      AMZN2LINUXHVM: ami-0ba1cbe49a77ed436
      InstanceType: t3.nano
    us-east-1:
      AMZN2LINUXHVM: ami-0c7db594530970943
      InstanceType: t3.nano

  AccountMappings:
    "977054074728": 
      App: test
      Email: test@.com
      Component: ec2
Parameters:
  EnvironmentName:
    Type: String
    Default: PROD
    Description: "Name of Environment"
    AllowedValues: 
    - PROD
    - NONPROD
  MotsID: 
    Default: 1234
    Description: MotsID
    Type: Number
  ProjectCode: 
    Default: dtv-aws-account-prod
    Description: "Project Code / Group"
    Type: String
  VPCID:
    Default: ''
    Description: "Please select the VPC ID"
    Type: AWS::EC2::VPC::Id
  EC2KeyPair:
    Description: Key Name for Instance
    Type: AWS::EC2::KeyPair::KeyName
    Default: ''
  InstanceType:
    Description:  EC2 instance type
    Type: String
    Default: t3.nano

Resources:
  # InstanceSecurityGroup:
