      - Key: Name
        Value: !Sub aws-${MotsID}-${ProjectCode}-vpc-${AWS::Region}-${EnvironmentName}01
      # - Key: Owner
      #   Value: !FindInMap [AccountMappings, !Ref "AWS::AccountId", Email]
  
  ParameterKey=EC2KeyPair ,ParameterValue=ec2_for_terraform
  ParameterKey=EnvironmentName , ParameterValue=PROD
  ParameterKey=InstanceType , ParameterValue=t3.nano
  ParameterKey=MotsID ,ParameterValue=1234

