  EC2Instance:
    Type: AWS::EC2::Instance
    # DependsOn: InstanceSecurityGroup
    Properties:
      ImageId: 
        !FindInMap 
        - AWSAMIRegionMap
        - !Ref AWS::Region
        - AMZN2LINUXHVM
      KeyName: !Ref EC2KeyPair
      InstanceType: 
        !FindInMap 
        - AWSAMIRegionMap
        - !Ref AWS::Region
        - InstanceType
      ### Create Security Group Resource
